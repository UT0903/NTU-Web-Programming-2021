<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Music Player</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <article class="screen">
        <table class="topBar">
            <td><button class="btn"><i class="fa fa-chevron-down"></i></button></td>
            <td><div class="divider-top"></td>
            <td><h5>This is Mac Miller</h5></td>
            <td><div class="divider-top"></td>
            <td><button class="btn"><i class="fa fa-ellipsis-h fa-lg"></i></button></td>
        </table>
        
        <div class="coverImage">
            <img src="image/music_cover.jpg">
        </div>
        
        <table class="info">
            <td>
                <h4>So It Goes</h4>
                <h3>Mac Miller</h3>
            </td>
            <td><div class="divider-info"></div></td>
            <td>
                <button class="btn-heart"><i class="fa fa-heart"></i></button>
            </td>
        </table>
        
        <div class="progress-bar">
            <div id="all-progress">
                <div id="current-progress">
                    <span id="progress-button">
                </div>
            </div>
        </div>
        
        <table class="player">
            <td><button class="btn"><i class="fa fa-random fa-lg"></i></button></td>
            <td><button class="btn"><i class="fa fa-step-backward fa-2x"></i></button></td>
            <td><button class="btn"><i class="fa fa-play-circle fa-4x"></i></button></td>
            <td><button class="btn"><i class="fa fa-step-forward fa-2x"></i></button></td>
            <td><button class="btn"><i class="fa fa-repeat fa-lg"></i></button></td>
        </table>
        
        <table class="footer">
            <td><button class="btn"><i class="fa fa-desktop"></i></button></td>
            <td><div class="divider-bottom"></div></td>
            <td><button class="btn"><i class="fa fa-list"></i></button></td>
        </table>
        
    </article>

</html>
