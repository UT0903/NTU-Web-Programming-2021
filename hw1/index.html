<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="wrapper" href="https://www.youtube.com/watch?v=uoqJy_AEt-E">
        <div class="player__container">
            <div class="player__toolbar">
                <i class="fas fa-chevron-down fa-lg icon"></i>
                <div class="toolbar_info">
                    <div class="toolbar_info_title">從 PODCAST 播放</div>
                    <div class="toolbar_info_name">Gooaye 股癌</div>
                </div>
                <i class="fas fa-ellipsis-v fa-lg icon"></i>
            </div>
            <div class="player__img">
                <img src="album.jpeg" alt="Album cover" style="width: 280px; height: 280px;border-radius: 5%;"/>
            </div>
            <div class="player__info">
                <div class="info__name">EP2 | ( *・ω・)╰✄-‪╯‬‬</div>
                <div class="info__artist">Gooaye 股癌</div>
                <div class="range"></div>
            </div>
            <div class="player__buttons">
                <div class="buttons__speed icon">1x</div>
                <i class="fas fa-undo fa-lg icon"></i>
                <a href="https://www.youtube.com/watch?v=uoqJy_AEt-E"><button class="fas fa-play fa-lgicon play_button"></button></a>
                <i class="fas fa-redo fa-lg icon"></i>
                <i class="fas fa-moon fa-lg icon"></i>
            </div>
            <div class="player__footer">
                <i class="fas fa-indent fa-lg icon"></i>
                <i class="fas fa-share-alt fa-lg icon"></i>
            </div>
        </div>
    </div>
</body>

</html>
